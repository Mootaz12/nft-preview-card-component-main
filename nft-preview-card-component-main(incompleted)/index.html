<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="first-section">
        <img
          src="/images/image-equilibrium.jpg"
          alt="Equilibrium"
          width="250px"
          height="250px"
        />
      </section>
      <section class="second-section">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="div1">
          <p class="wallet">
            <img src="/images/icon-ethereum.svg" alt="ethereum" /> 0.041 ETH
          </p>
          <p class="days">
            <img src="/images/icon-clock.svg" alt="clock" />3 days left
          </p>
        </div>
        <hr />
        <div class="owner">
          <img src="/images/image-avatar.png" alt="avatar" />
          <p>Creation of <span class="owner-name">Jules Wyvern</span></p>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/Mootaz12"
        >Mootaz Belleh WESLATI</a
      >.
    </div>
  </body>
</html>
